<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework 9 - JS DOM Events</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="task1">
    <table class="table">
      <tr class="row">
        <td class="cell">Cell</td>
        <td class="cell">Cell</td>
        <td class="cell">Cell</td>
      </tr>
      <tr class="row">
        <td class="cell">Cell</td>
        <td class="cell">Cell</td>

      </tr>
      <tr class="row">
        <td class="cell">Cell</td>
        <td class="cell">Cell</td>
        <td class="cell">Cell</td>
      </tr>
    </table>
  </div>

  <div id="task2">
    <div class="massage hidden"></div>
    <div class="input-wrapper">
      <input type="tel" name="phone" id="phone" pattern="+380[0-9]{9}"
        placeholder="Type phone number in format +380*********" required>
      <input type="submit" value="Send" id="submit-phone" disabled>
    </div>
  </div>

  <div id="task3">
    <div class="basketball__wrapper">
      <img class="court" src="assets/court.png" alt="court">
      <img class="ball move-ball" src="assets/ball.png" alt="court">
    </div>
    <div class="score">
      <div class="score__wrapper">
        <p class="score__a-text">Team A:</p>
        <p class="score__a-result">0</p>
      </div>
      <div class="score__wrapper">
        <p class="score__b-text">Team B:</p>
        <p class="score__b-result">0</p>
      </div>
    </div>
    <div class="result"></div>
  </div>

  <script src="./index.js"></script>

</html>
