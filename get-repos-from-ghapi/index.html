<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <form action="" class="search__form">
          <input class="search__field" type="text" />
          <button class="search__button" type="button">Search</button>
        </form>
        <ul class="search__list"></ul>
      </div>
      <div class="main">
        <p class="main__message hide">There are no users with this name</p>
        <div class="main__user-info">
          <div class="main__header">
            <a class="main__user-nickname"></a>
            <a class="main__user-follower"></a>
          </div>
          <ul class="main__user-repos"></ul>
        </div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
