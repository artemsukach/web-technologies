<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper together" data-wrapper="together">
        <div
          class="circle red-circle together__red-circle"
          data-item="together-red"
        ></div>
        <div
          class="circle green-circle together__green-circle"
          data-item="together-green"
        ></div>
        <div
          class="circle blue-circle together__blue-circle"
          data-item="together-blue"
        ></div>
        <div
          class="circle-place red-circle-place together__red-circle-place"
          data-item="together-red"
        >
          Red target
        </div>
        <div
          class="circle-place green-circle-place together__green-circle-place"
          data-item="together-green"
        >
          Green target
        </div>
        <div
          class="circle-place blue-circle-place together__blue-circle-place"
          data-item="together-blue"
        >
          Blue target
        </div>
        <div class="success" data-wrapper="together">Success!</div>
      </div>
      <div class="wrapper alternately" data-wrapper="alternately">
        <div
          class="circle red-circle alternately__red-circle"
          data-item="alternately-red"
        ></div>
        <div
          class="circle green-circle alternately__green-circle"
          data-item="alternately-green"
        ></div>
        <div
          class="circle blue-circle alternately__blue-circle"
          data-item="alternately-blue"
        ></div>
        <div
          class="circle-place red-circle-place alternately__red-circle-place"
          data-item="alternately-red"
        >
          Red target
        </div>
        <div
          class="circle-place green-circle-place alternately__green-circle-place"
          data-item="alternately-green"
        >
          Green target
        </div>
        <div
          class="circle-place blue-circle-place alternately__blue-circle-place"
          data-item="alternately-blue"
        >
          Blue target
        </div>
        <div class="success" data-wrapper="alternately">Success!</div>
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
